  <body>
    <div class="container">
      <h1>Welcome to BMI calculator</h1>
      <form>
        <p>
          Enter your name:
          <input class="form-control" type="text" name="" id="name" />
        </p>
        <p>
          Enter your height:
          <input class="form-control" type="number" name="" id="height" />
        </p>
        <p>
          Enter your weight:
          <input class="form-control" type="number" name="" id="weight" />
        </p>
        <input
          id="button"
          type="submit"
          class="btn btn-warning"
          value="Calculate!"
        />
      </form>
    </div>
  </body>

  const database = getDatabase();

  var n = document.getElementById("name");
  var hei = document.getElementById("height");

  function calculate(e) {
    e.preventDefault();
    console.log(hei.value);
    console.log(wei.value);
    var bmi = (wei.value / (hei.value * hei.value)) * 10000;

    console.log(bmi);

    set(ref(database, "record/"), {
      name: n.value,
      bmi: bmi,
    }).then(() => {
      console.log("success");
